<div class="row justify-content-center align-items-center mb-3">
    <div class="display-5">
        <i class="fa fa-user-circle"></i>&nbsp;
        User Profile
    </div>
</div>

<div class="row justify-content-center align-items-center" style="width: 100%; height: 90%; overflow: scroll;">
    <div class="col-lg-6">
        <div class="block">
          <div class="title"><strong class="d-block">User Info</strong><span class="d-block">Find / Update profile details below.</span></div>
          <div class="block-body">
            <form action="#" method="post">
              <div class="form-group">
                <label class="form-control-label">Full Names</label>
                <input type="text" placeholder="Update Full Names" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Username</label>
                <input type="text" placeholder="Update Username" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input type="email" placeholder="Update Email" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-auto form-control-label">Gamer Tags / Accounts</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button data-toggle="dropdown" type="button" class="btn btn-outline-secondary dropdown-toggle">Gamertag <span class="caret"></span></button>
                      <div class="dropdown-menu">
                        <div class="dropdowm-item" title="Play Station Network Account">PSN</div>
                        <!-- <div class="dropdown-divider"></div><a href="#" class="dropdown-item">Separated link</a> -->
                      </div>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-auto form-control-label">Withdrawal Wallet</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button data-toggle="dropdown" type="button" class="btn btn-outline-secondary dropdown-toggle">VISA <span class="caret"></span></button>
                      <div class="dropdown-menu">
                        <div class="dropdowm-item" title="Play Station Network Account">PAYPAL</div>
                        <!-- <div class="dropdown-divider"></div><a href="#" class="dropdown-item">Separated link</a> -->
                      </div>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">       
                <label class="form-control-label">Password</label>
                <input type="password" placeholder="Update Password" class="form-control">
              </div>
              <div class="form-btn-container form-group text-center">
                <button id="update-profile" type="submit" class="form-btn btn btn-primary">
                  <div class="btn-icon" hidden><i class="fa fa-spider-web fa-spin"></i></div>
                  <div class="btn-text">Update Profile</div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
