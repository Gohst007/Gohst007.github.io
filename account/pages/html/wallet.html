<div class="row justify-content-center align-items-center mb-3">
    <div class="display-5">
        <i class="fa fa-wallet"></i>&nbsp;
        Funds Center
    </div>
</div>

<div class="row justify-content-center align-items-center" style="width: 100%; height: 90%; overflow: scroll;">
    <div class="col-lg-6">
        <div class="block">
            <div class="title"><strong class="d-block">User Wallet</strong>
                <span class="d-block">Deposit / Withdraw funds</span>
            </div>
            <div class="block-body">
                <form action="#" method="post">
                    <div class="form-group row">
                        <div class="col-auto">
                            <label class="col-auto form-control-label">Funds</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <button data-toggle="dropdown" type="button"
                                        class="btn btn-outline-secondary dropdown-toggle" title="Deposit funds">Deposit
                                        <span class="caret"></span></button>
                                    <div class="dropdown-menu">
                                        <div class="dropdowm-item" title="Withdraw funds">Withdraw</div>
                                        <!-- <div class="dropdown-divider"></div><a href="#" class="dropdown-item">Separated link</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="col-auto form-control-label">Wallet</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <button data-toggle="dropdown" type="button"
                                        class="btn btn-outline-secondary dropdown-toggle">User Account <span
                                            class="caret"></span></button>
                                    <div class="dropdown-menu">
                                        <div class="dropdowm-item" title="Paypal Account">PAYPAL</div>
                                        <div class="dropdowm-item" title="VISA">VISA</div>
                                        <!-- <div class="dropdown-divider"></div><a href="#" class="dropdown-item">Separated link</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Amount</label>
                        <input type="text" placeholder="0.00" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-btn-container form-group text-center">
                        <button id="funds-btn" type="submit" class="form-btn btn btn-primary">
                            <div class="btn-icon" hidden><i class="fa fa-spider-web fa-spin"></i></div>
                            <div class="btn-text">Complete</div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
