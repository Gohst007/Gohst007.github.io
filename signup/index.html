<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SITE NAME </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://gohst007.github.io/deps/vendor/bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://gohst007.github.io/deps/vendor/font-awesome/css/font-awesome.min.css">

    <!-- Font Awesome CSS Pro-->
    <link rel="stylesheet" href="https://gohst007.github.io/deps/vendor/fontawesome-pro/css/all.css">

    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="https://gohst007.github.io/deps/css/font.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="https://gohst007.github.io/deps/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="https://gohst007.github.io/deps/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="https://gohst007.github.io/deps/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

        <script src="https://gohst007.github.io/deps/js/gohst.js"></script>
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>SITE NAME</h1>
                  </div>
                  <p>SITE LOGO</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate user-form" method="post">
                    <div class="form-group-material">
                      <input id="register-fullnames" type="text" name="registerNames" required data-msg="Please enter your names" class="form-inputs input-material" feed="s">
                      <label for="register-fullnames" class="label-material">Full Names</label>
                      <div class="registerNames feed"></div>
                    </div>
                    <div class="form-group-material">
                      <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="form-inputs input-material" feed="s">
                      <label for="register-username" class="label-material">Username</label>
                      <div class="registerUsername feed"></div>
                    </div>
                    <div class="form-group-material">
                      <input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="form-inputs input-material" feed="s">
                      <label for="register-email" class="label-material">Email Address      </label>
                      <div class="registerEmail feed"></div>
                    </div>
                    <div class="form-group-material">
                      <input id="register-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="form-inputs input-material" feed="s">
                      <label for="register-password" class="label-material">Password        </label>
                      <div class="registerPassword feed"></div>
                    </div>
                    <div class="form-group-material">
                      <input id="register-confirm-password" type="password" name="registerConfirmPassword" required data-msg="Please enter your password" class="form-inputs input-material" feed="s">
                      <label for="register-confirm-password" class="label-material">Confirm Password        </label>
                      <div class="registerConfirmPassword feed"></div>
                    </div>
                    <div class="form-group terms-conditions text-center">
                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                      <label for="register-agree">I agree with the terms and policy</label>
                    </div>
                    <div class="form-btn-container form-group text-center">
                      <button id="register" type="submit" class="form-btn btn btn-primary">
                        <div class="btn-icon" hidden><i class="fa fa-spider-web fa-spin"></i></div>
                        <div class="btn-text">
                          <i class="fal fa-user-plus"></i>&nbsp;&nbsp;&nbsp;Sign Up
                        </div>
                      </button>
                    </div>
                  </form><small>Already a member? </small><a href="https://gohst007.github.io/signin/" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="https://gohst007.github.io/deps/vendor/jquery/jquery.min.js"></script>
    <script src="https://gohst007.github.io/deps/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="https://gohst007.github.io/deps/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://gohst007.github.io/deps/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="https://gohst007.github.io/deps/vendor/chart.js/Chart.min.js"></script>
    <script src="https://gohst007.github.io/deps/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="https://gohst007.github.io/deps/js/front.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
